<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <h2>Select an image to upload</h2>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message}}</li>
                {% endfor %}

            </ul>
            {% endif %}
            {%endwith%}

        </div>
        <!-- If filename is given find everything that is related to that image. -->
        <!-- To do so, filename should be obtained and other files can be obtained, later on -->
        <!-- Then by using volume calculation technique obtain the volume and print it here later on -->
        {% if filename %}
        <div class="mt-5">
            <img src="{{url_for('display_img', filename=filename)}}" alt="Image" srcset="">
            <h4>Calculated volume is {{volume}} cm<sup>3</sup> </h4>
        </div>
        {% endif %}

        <form action="/" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <dl>
                    <p>
                        <!-- <input type="file" name="image" class="form-control" required> -->
                        <input type="file" name="original" class="form-control" required>
                    </p>
                </dl>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
